<form #f='ngForm'>
	<div class='container-fluid p-5 '>
		<div class='row '>
			<div class='' class='col-sm-2'>
				<div class='row '>
					<div class='col-sm-12'>
						<app-watermenu></app-watermenu>
					</div>
				</div>
			</div>
			<div class='' class='col-sm-10'>
				<div class='row '>
					<div class='' class='col-sm-7'>
						<div class='row '>
						</div>
					</div>
					<div class='' class='col-sm-5'>
						<div class='row '>
							<label class='page-header col-sm-10 '>Current water reserves</label>
							<div class='col-sm-2'>
								<button class='btn btn-secondary btn-sm '>
									<i class='fas fa-sync-alt '></i> 
								</button>
							</div>
							<div class='col-sm-12'>
								<hr class='mb-3 '>
							</div>
						</div>
						<div class='row ' *ngFor = 'let x of admin_water_levelList'>
							<div class='col-sm-4'>
								<label class='col-sm-12'><b>Storage ID</b></label>
								<label class='col-sm-12'>{{ x.storage_id }}</label>
							</div>
							<div class='col-sm-4'>
								<label class='col-sm-12'><b>Current qty</b></label>
								<label class='col-sm-12'>{{ x.current_qty }} Ltrs.</label>
							</div>
							<div class='col-sm-4'>
								<label class='col-sm-12'><b>Current percent</b></label>
								<label class='col-sm-12'>{{ x.current_percent }}%</label>
							</div>
							<div class='col-sm-12'>
								<label class='col-sm-12'><b>Last update date</b></label>
								<label class='col-sm-12'>{{ x.last_update_date }}</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
