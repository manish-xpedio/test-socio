<form #f='ngForm'>
<div class='container-fluid p-5 '>
	<div class='row px-5 '>
		<label class='page-header col-sm-11 '> System logs</label>
		<div class=' col-sm-1'>
			<div class='btn-group '>
				<a class='btn btn-primary btn-sm ' data-toggle='modal' routerLink='/settings'>
					<i class='fa fa-arrow-left'></i> Back
				</a>
			</div>
		</div>
		<div class='col-sm-12'>
			<hr class=''>
		</div>
	</div>
	<div class='row px-5 ' style='padding-top: 30px;'>
		<label class='col-sm-10 ' style='color: #3498DB'> [ Last 30 days log files are listed. Rest of the logs will get automatically deleted. ]</label>
	</div>
	<div class='row px-5 '>
		<div class='col-sm-12'>
			<table class='table table-bordered table-sm '>
				<thead>
					<tr>
						<th>System ID</th>
						<th>Log filename</th>
						<th>Log date</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor='let x of admin_syslogsList'>
						<td> {{ x.sysid }} </td>
						<td> {{ x.log_filename }} </td>
						<td> {{ x.log_date }} </td>
				<td>
					<a class='' data-toggle='modal' href='#'>
						<i class='fa fa-download'></i> Download
					</a>
				</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</form>
