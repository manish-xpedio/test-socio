<form #f='ngForm'>
<div class='container-fluid p-5 '>
	<div class='row '>
		<label class='page-header col-sm-2 '> Error dictionary</label>
		<label class='col-sm-7 '> {{ admin_err_dict_status }}</label>
		<div class=' col-sm-3' style='text-align: right'>
			<div class='btn-group '>
				<button class='btn btn-primary btn-sm ' data-target='#dlg' data-toggle='modal' (click)='clear_admin_err_dict()'>
					<i class='fa fa-plus'></i> Add
				</button>
				<a class='btn btn-primary btn-sm ' data-toggle='modal' routerLink='/settings'>
					<i class='fa fa-arrow-left'></i> Back
				</a>
			</div>
		</div>
	</div>
	<div class='row '>
		<div class='col-sm-12'>
			<table class='table table-bordered table-sm '>
				<thead>
					<tr>
						<th>Error code</th>
						<th>Error name</th>
						<th>Error description</th>
						<th>Error resolution</th>
						<th>Error type</th>
						<th>Status</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor='let x of admin_err_dictList'>
						<td>
							<a class='' id='err_code' name='err_code' data-target='#dlg' data-toggle='modal' (click)='current_record_admin_err_dict(x)' href='#'>
								{{ x.err_code }}
							</a>
						</td>
						<td> {{ x.err_name }} </td>
						<td> {{ x.err_decsr }} </td>
						<td> {{ x.err_resolution }} </td>
						<td> {{ x.err_type }} </td>
						<td> {{ x.status }} </td>
						<td>
							<a class='' style='color: red' name='delete_btn' data-toggle='modal' (click)='clear_admin_err_dict(x.sysid)' href='#'>
								<i class='fa fa-trash'></i> Delete
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div tabindex='-1' role='dialog' class='modal fade ' id='dlg'>
		<div class='modal-dialog modal-xl' role='document'>
			<div class='modal-content'>
				<div class='modal-header '>
					<div class='modal-title'><h5>Error dictionary</h5></div>
					<button type='button' class='close' data-dismiss='modal' aria-label='Close' #closeBtn>
						<span aria-hidden='true'>&times;</span>
					</button>
				</div>
				<div class='modal-body '>
			<div class='row '>
			<div class='' class='col-sm-6'>
			<div class='row '>
				<div class='col-sm-12'>
					<div class='form-group row'>
						<label class='col-sm-4 col-form-label' for='sysid'>System ID</label>
						<div class='col-sm-8'>
							<input class='form-control ' id='sysid' name='sysid' type='text' autocomplete='off' readonly [(ngModel)]='admin_err_dict.sysid' #sysid="ngModel">
						</div>
					</div>
				</div>
				<div class='col-sm-12'>
					<div class='form-group row'>
						<label class='col-sm-4 col-form-label' for='err_code'>Error code</label>
						<div class='col-sm-8'>
							<input class='form-control ' id='err_code' name='err_code' type='text' autocomplete='off' [(ngModel)]='admin_err_dict.err_code' #err_code="ngModel">
						</div>
					</div>
				</div>
				<div class='col-sm-12'>
					<div class='form-group row'>
						<label class='col-sm-4 col-form-label' for='err_name'>Error name</label>
						<div class='col-sm-8'>
							<input class='form-control ' id='err_name' name='err_name' type='text' autocomplete='off' [(ngModel)]='admin_err_dict.err_name' #err_name="ngModel">
						</div>
					</div>
				</div>
				<div class='col-sm-12'>
					<div class='form-group row'>
						<label class='col-sm-4 col-form-label' for='err_decsr'>Error description</label>
						<div class='col-sm-8'>
							<textarea class='form-control ' id='err_decsr' name='err_decsr' rows='5' autocomplete='off' [(ngModel)]='admin_err_dict.err_decsr' #err_decsr="ngModel"></textarea>
						</div>
					</div>
				</div>
			</div>
			</div>
			<div class='' class='col-sm-6'>
			<div class='row '>
				<div class='col-sm-12'>
					<div class='form-group row'>
						<label class='col-sm-4 col-form-label' for='err_resolution'>Error resolution</label>
						<div class='col-sm-8'>
							<textarea class='form-control ' id='err_resolution' name='err_resolution' rows='5' autocomplete='off' [(ngModel)]='admin_err_dict.err_resolution' #err_resolution="ngModel"></textarea>
						</div>
					</div>
				</div>
				<div class='col-sm-12'>
					<div class='form-group row'>
						<label class='col-sm-4 col-form-label' for='err_type'>Error type</label>
						<div class='col-sm-8'>
							<input class='form-control ' id='err_type' name='err_type' type='text' autocomplete='off' readonly [(ngModel)]='admin_err_dict.err_type' #err_type="ngModel">
						</div>
					</div>
				</div>
				<div class='col-sm-12'>
					<div class='form-group row'>
						<label class='col-sm-4 col-form-label' for='status'>Status</label>
						<div class='col-sm-8'>
							<select class='form-control ' id='status' name='status' [(ngModel)]='admin_err_dict.status' #status="ngModel">
								<option value=''></option>
								<option value='Active'>Active</option>
								<option value='Inactive'>Inactive</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			</div>
			</div>
				</div>
				<div class='modal-footer '>
			<label class='col-sm-8 '> {{ admin_err_dict_status }}</label>
			<div class=' col-sm-4' style='text-align: right'>
				<div class='btn-group '>
					<button class='btn btn-primary btn-sm ' name='save_btn' (click)='save_admin_err_dict(f)'>
						<i class='fa fa-save'></i> Save
					</button>
					<button class='btn btn-primary btn-sm ' name='close_btn' data-dismiss='modal'>
						<i class='fa fa-times'></i> Close
					</button>
				</div>
			</div>
				</div>
	</div>
		</div>
			</div>
</div>
</form>
